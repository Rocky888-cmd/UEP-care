<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Track Your Concern — UEP Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/submitted.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

</head>

<body>
  <header class="nav">
    <div class="nav-brand">UEP Anonymous Concerns</div>

    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      ☰
    </button>

    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="submitted.html">Concern</a>
    </nav>
  </header>

  <main class="track-ticket">
    <div class="track-card">
      <h2>Track Your Ticket</h2>
      <p>Enter your ticket code below (example: CHGzOXRiyxxxxxxxxxx) or scan your QR.</p>

      <form id="lookupForm" class="lookup-form">
        <div class="input-group">
          <input id="lookupCode" placeholder="Enter ticket code" />
          <button class="btn primary" type="submit">
            Lookup
          </button>
          <button type="button" id="scanQRBtn" class="btn secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M2 2h4v4H2V2zm1 1v2h2V3H3zM10 2h4v4h-4V2zm1 1v2h2V3h-2zM2 10h4v4H2v-4zm1 1v2h2v-2H3zM9 9h1v1H9V9zm2 0h1v1h-1V9zm-2 2h1v1H9v-1zm2 0h1v1h-1v-1z" />
            </svg>
            Scan QR
          </button>
          <label for="uploadQR" class="btn secondary upload-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M.5 9.9V15h15V9.9H13v2H3v-2H.5zm7.5-8v6h1V1.9l2.6 2.6.7-.7L8 0 4.7 3.8l.7.7L8 1.9z" />
            </svg>
            Upload QR
          </label>
          <input type="file" accept="image/*" id="uploadQR" style="display:none;" />
        </div>

        <video id="qrVideo" class="qr-video" style="display:none;"></video>
        <p id="scanStatus" class="scan-status">Waiting for QR code...</p>
      </form>

      <div id="result" class="result"></div>
    </div>
  </main>


  <script type="module">
    import './js/firebaseConfig.js';
    import('./js/submitted.js');
  </script>
</body>

</html>
