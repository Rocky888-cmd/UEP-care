<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <style>
      :root {
        --uep-blue: #004aad;
        --uep-yellow: #ffce00;
        --uep-white: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", "Roboto", Arial, sans-serif;
        background: linear-gradient(135deg, var(--uep-blue) 70%, var(--uep-yellow) 30%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
        overflow: hidden;
      }

      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter:blur();
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease;
      }

      h1 {
        font-size: 4rem;
        font-weight: 800;
        color: var(--uep-yellow);
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: #f0f0f0;
      }

      img {
        width: 250px;
        margin: 1rem auto;
        display: block;
        animation: floaty 3s ease-in-out infinite;
      }

      a.back {
        display: inline-block;
        margin-top: 1rem;
        background: var(--uep-yellow);
        color: var(--uep-blue);
        padding: 0.8rem 1.6rem;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
      }

      a.back:hover {
        background: #fff;
        color: var(--uep-blue);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.8);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floaty {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 3rem;
        }
        img {
          width: 180px;
        }
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Wag munang hanapin...</h2>
      <p>Baka meron na siyang iba ðŸ˜¢<br />The page you're looking for is missing or broken.</p>

      <!-- Replace this with your Sadness image -->
      <img src="assets/404.jpg" alt="Sadness from Inside Out" />

      <a href="/" class="back">Return Home</a>
    </div>

    <footer>Â© 2025 University of Eastern Philippines</footer>
  </body>
</html>
